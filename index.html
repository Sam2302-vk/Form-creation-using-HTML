<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>FEEDBACK FORM</h3>
    
    <form>
        <div class="forms">
            <div id="stdr">
                <label id="roll">STUDENT ROLL NO :</label>
                <input id="roll" placeholder="ROLL NO" required>
            </div>
            <div id="stdn">
                <label id="name">STUDENT NAME :</label>
                <input id="name" placeholder="NAME" required>
            </div>
            <div id="stdd">
                <label id="dept">DEPARTMENT :</label>
                <select id="dept">
                    <option value="choose">-choose-</option>
                    <option value="ece">B.E ECE</option>
                    <option value="eee">B.E EEE</option>
                    <option value="aiml">B.E AIML</option>
                </select>
            </div>
            <div id="mark">
                <label id="ten">SSLC MARKS :</label>
                <input id="ten" placeholder="Marks">
            </div>
            <div id="mar">
                <label id="twe">HSC MARKS :</label>
                <input id="twe" placeholder="Marks">
            </div>
            <div id="col">
                <label id="cgpa">DEGEREE PERCENTAGE :</label>
                <input id="twe" placeholder="CGPA">
            </div>
            <div id="other">
                <select id="dep">
                    <option value="none">-none-</option>
                    <option value="ece">ECE</option>
                    <option value="cse">CSE</option>
                    <option value="eee">EEE</option>
                    <option value="aiml">AIML</option>
                </select>
            </div>
            <div class="btn" style="margin-left: 53%;">
                <button>Submit</button>
                <button>Cancel</button>
            </div>
        </div>
    </form>
</body>
</html>
